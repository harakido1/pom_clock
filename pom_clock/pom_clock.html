  <div class= 'container-fluid text-center'>
    <h1>Pomodoro Clock</h1>
    <h3>Developer: John Pageler</h3>
    <div id= 'timeDiv'> <!-- id used instead of class to store buttons-->
      <h1 id= 'title1'>Session Time</h1>
      <a href= '#' class= 'btn btn-primary' id= 'minus5Session'>-</a>
      <h2 id= 'trackTime'></h2>
      <h2 id= 'num'>25</h2> <!-- session number -->
      <a href= '#' class= 'btn btn-primary' id= 'plus5Session'>+</a>
      <a href= '#' class= 'btn btn-primary' id= 'reset'>Reset</a>
    </div>
    <div id= 'breakDiv'> <!-- id used instead of class to store buttons-->
      <h1 id= 'title1'>Break Time</h1>
      <a href= '#' class= 'btn btn-primary' id= 'minus5Break'>-</a>
      <h2 id= 'breakNum'>25</h2> <!-- break number -->
      <a href= '#' class= 'btn btn-primary' id= 'plus5Break'>+</a>
    </div>
    <a href= '#' class= 'btn btn-primary' id= 'start'>Start</a>
</div>
